<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap');
    </style>
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="img"><img src="./img/Asset 1@3x 1.jpg" class="logo"></div>
            <div class="menu">
                <ul>
                    <li>БАНК</li>
                    <li>БИЗНЕС</li>
                    <li>ИНВЕСТИЦИИ</li>
                    <li>СТРАХОВАНИЕ</li>
                    <li>МОБАЙЛ</li>
                    <li>ПУТЕШЕСТВИЯ</li>
                    <li>РАЗВЛЕЧЕНИЯ</li>
                </ul>
            </div>
            <div class="header-text">
                <p>ВОЙТИ</p>
            </div>
        </div>
        <div class="name_app">
            <h1>Конвертер валют онлайн</h1>
        </div>
        <div class="exchange">
            <div class="left">
                <div>
                    <p>У меня есть </p>
                </div>
                <div class="btns_1">
                    <button class="rub base active">RUB</button>
                    <button class="usd base">USD</button>
                    <button class="eur base">EUR</button>
                    <button class="gbp base">GBP</button>
                </div>

                <div class="myinput"><input type="text" class="inpt_base" value="0" />
                    <span class="baseInfo"></span>
                </div>

            </div>

            <div class="right">
                <div>
                    <p>Хочу приобрести</p>
                </div>
                <div class="btns_2">
                    <button class="rub symbol">RUB</button>
                    <button class="usd symbol active">USD</button>
                    <button class="eur symbol">EUR</button>
                    <button class="gbp symbol">GBP</button>
                </div>

                <div class="myinput"><input type="text" class="inpt_symbol" value="0" />
                    <span class="symbolInfo"></span>
                </div>

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
